<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro y Compra</title>
    <link rel="stylesheet" href="../css/requerimientos.css">
</head>

<body>

    <header class="header">
        <div class="logo">
            <img src="https://png.pngtree.com/png-clipart/20221110/original/pngtree-car-logo-design-template-vector-picture-image_3605888.png" alt="Logoick">
        </div>
        <div class="header-text">
            <h1>ACCEAUTOS</h1>
            <p>Tu tienda de accesorios vehicular</p>
        </div>
    </header>

    <section class="form-container">
        <form id="requerimientosForm">
            <h1>Registro de Usuario</h1>

            <div class="form-row">
                <div class="form-fieldset half-width">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" placeholder="Nombre Completo" maxlength="20" required>
                </div>

                <div class="form-fieldset half-width">
                    <label for="presupuesto">Presupuesto:</label>
                    <input type="number" id="presupuesto" placeholder="Presupuesto en COP" required>

                    

                    <label for="cantidadProductos">Cantidad de Productos:</label>
                    <input type="number" id="cantidadProductos" placeholder="Número de productos" name="cantidad" min="1" max="20" step="1" required>

                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" placeholder="Dirección de entrega" required>
                </div>
            </div>

            <div class="checkbox-container">
                <label>
                    <input type="radio" id="domicilio" name="tipoEntrega" required>
                    Entrega a Domicilio
                </label>
                <label>
                    <input type="radio" id="recogerTienda" name="tipoEntrega" required>
                    Recoger en Tienda Local
                </label>
            </div>



            
            <div id="mensajeError" class="error-message" style="display:none;">
                <p>Por favor, completa todos los campos requeridos.</p>
            </div>

            <div class="form-actions">
                <button type="submit">Iniciar Compra</button>
                
                <button type="button" id="limpiarCampos" onclick="limpiarFormulario()">Limpiar Campos</button>
            </div>
        </form>

        <div id="mensajeExito" class="success-message" style="display:none;">
            <h2>¡Registro Exitoso!</h2>
            <p>Gracias por registrarte. Ahora puedes empezar a comprar en nuestra tienda.</p>
            <a href="../html/productos.html" class="btn">Ver Productos</a>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 tuaccesorio.</p>
        <p><a href="politica-privacidad.html">Política de Privacidad</a> | <a href="terminos-condiciones.html">Términos
                y Condiciones</a></p>
    </footer>

    <script src="../JS/requerimientos.js"></script>
</body>

</html>
